<div class="message">
  <p-messages [value]="messages" [enableService]="false" [closable]="false"></p-messages>
</div>

<div class="outer">
  <div class="inner">
    <app-title title="Checkout Form" fontSize="1.6rem"></app-title>
    <div class="container1">
      <order-items-list [order]="order"></order-items-list>
    </div>
    <section class="container">
      <header>Delivery Details</header>
      <form [formGroup]="checkOutForm" class="form" action="#">
        <div class="input-box">
          <label>Full Name</label>
          <input formControlName="name" required="" placeholder="Enter full name" type="text" />
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input formControlName="address" required="" placeholder="Enter street address" type="text" />
        </div>
      </form>
    </section>
  </div>

  <div class="map">
    <app-title title="Choose Your Address On Map" fontSize="1.6rem"></app-title>
    <div>
      <app-map [order]="order"></app-map>
    </div>
  </div>
</div>

<div class="Sbutton">
  <button type="submit" (click)="createOrder()">
    <span>Go To Payment</span>
    <svg width="34" height="34" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="37" cy="37" r="35.5" stroke="white" stroke-width="3"></circle>
      <path
        d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"
        fill="white"></path>
    </svg>
  </button>
</div>
