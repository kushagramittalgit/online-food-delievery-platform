<div class="outer">
  <form [formGroup]="registerForm" (ngSubmit)="submit()" class="form">
    <p class="title">Register</p>
    <p class="message">Signup now and get full access to our app.</p>
    <label>
      <input formControlName="name"  type="text" class="input" />
      <span>Name</span>
    </label>
    <label>
      <input formControlName="email"  type="email" class="input" />
      <span>Email</span>
    </label>
    <div class="flex">
      <label>
        <input formControlName="password" type="password" class="input" />
        <span>Password</span>
      </label>
      <label>
        <input formControlName="comfirmPassword" type="password" class="input" />
        <span>Confirm password</span>
      </label>
    </div>
    <label>
      <input formControlName="address" type="text" class="input" />
      <span>Address</span>
    </label>
    <button type="submit" class="submit">Submit</button>
    <p class="signin">Already have an acount ? <a routerLink="/login">Log in</a></p>
  </form>
</div>
